{% extends 'base.html' %}

{% block content %}
<h1>Available Books</h1>

{% if books and books|length > 0 %}
    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book_details', book_id=book['id']) }}">{{ book['title'] }}</a>
                by {{ book['author'] }} - ${{ book['price'] }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books available at the moment.</p>
{% endif %}
{% endblock %}
