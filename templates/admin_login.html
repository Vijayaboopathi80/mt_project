{% extends 'base.html' %}

{% block content %}
<h1>Admin Panel</h1>
<h2>User List</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['username'] }}</td>
                <td>{{ user['role'] }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="3">No users found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<div class="admin-actions">
    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
</div>
{% endblock %}
